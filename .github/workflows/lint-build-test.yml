name: Run lint, build & tests

on:
  push:
    branches-ignore:
      - 'main'

env:
  NODE_ENV: ${{ env.NODE_ENV }}
  DATABASE_URL: ${{ secrets.DATABASE_URL }}
  RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
  NEXT_PUBLIC_RUNTIME_ENV: ${{ env.NEXT_PUBLIC_RUNTIME_ENV }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm run lint

      - name: Compile code
        run: pnpm run build
